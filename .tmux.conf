# Reference: `https://qiita.com/succi0303/items/cb396704493476373edf`

# ステータスバーをトップに配置する
set-option -g status-position top

# prefix を C-t にする
set -g prefix C-t

# 背景変更用
set -g focus-events on

# C-b のキーバインドを解除
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
bind C-a send-prefix

# | でペインを縦に分割する (分割後に現在と同じディレクトリを開く)
bind | split-window -h -c "#{pane_current_path}"

# - でペインを横に分割する (分割後に現在と同じディレクトリを開く)
bind - split-window -v -c "#{pane_current_path}"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを無効にする (vim を開いていると反応するため)
setw -g monitor-activity off
set -g visual-activity off

# コピーモードを Vim っぽい操作にする
set-window-option -g mode-keys vi

bind-key v copy-mode \; display "Copy Mode!"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key p paste-buffer

# Window Move Settings
bind-key -n S-Left previous-window
bind-key -n S-Right next-window
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# window-status のフォーマットを指定する
set-window-option -g window-status-format " #I: #W "

# カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"

# アクティブなペインのみ白っぽく変更（真っ黒は232）
# set -g window-style 'bg=colour23'
# set -g window-active-style 'bg=colour232'
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'

# シンクロの開始・終了
bind s set-window-option synchronize-panes

# tpm (tmux plugin manager)

## Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

## Initialize TMUX plugin manager
## (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Prefix + m
# 1. "popup-memo" というセッションがあるか確認し、
# 2. なければ新規作成 (new -s popup-memo)
# 3. あればアタッチ (attach -t popup-memo)
# 4. ポップアップ自体が閉じられたらデタッチする (-E をつけていないのがミソ)

bind m display-popup -w 80% -h 80% -E "tmux new-session -A -s popup-memo 'vim ~/Documents/memo.md'"
